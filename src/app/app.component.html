<mat-toolbar class="shadow-md" [style.background]="'#2563eb'">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon class="text-white">menu</mat-icon>
  </button>
  <a routerLink="/" class="text-white">Dr. Clinic</a>
  <div class="w-full"></div>
  @if(isLoggedIn()){
  <div *ngIf="authService.getUserDetail() as userDetail">
    <div class="flex gap-5 items-center">
      <a
        [matMenuTriggerFor]="menu"
        class="flex gap-2 cursor-pointer items-center"
      >
        <div
          class="nav-item bg-blue-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center"
        >
          {{ userDetail!.fullName[0].toUpperCase() }}
        </div>
        <div class="text-white flex-col flex">
          <h1 class="p-0 m-0 font-medium">{{ userDetail!.fullName }}</h1>
          <p class="p-0 m-0 font-medium text-xs">{{ userDetail?.roles }}</p>
        </div>
      </a>
      <mat-menu #menu="matMenu">
        <button [routerLink]="['account', userDetail.id]" mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span> View Profile </span>
        </button>
        <button (click)="logout()" mat-menu-item>
          <mat-icon> logout </mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
  }@else{
  <div>
    <div class="flex gap5 item-center">
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/register">Register</a>
    </div>
  </div>
  }
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-sidenav [collapsed]="collapsed()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
